<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style_Formulario.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>¡Registrate y unete a la comunidad!</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"/>
        </div>
        <br/>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"/>
        </div>
        <br/>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="apellido" name="apellido"/>
        </div>
        <br/>
        <div>
            <label for="correo_electonico">Correo electronico:</label>
            <input type="text" id="correo_electonico" name="correo_electonico"/>
        </div>
        <br/>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña"/>
        </div>
        <br/>
        <div>
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña"/>
        </div>
        <br/>
        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        </div>
        <br/>
        <div>
            <label>Genero:</label>
            <input type="radio" id="masculino" name="genero"/>
            <label for="masculino">Maculino:</label>
            <input type="radio" id="femenino" name="femenino"/>
            <label for="femenino">Femenino:</label>
            <input type="radio" id="prefiero_no_decir" name="prefiero_no_decir"/>
            <label for="prefiero_no_decir">Prefiero no decir:</label>
        </div>
        <br/>
        <div>
            <input type="checkbox" id="acepto" name="acepto" />
            <label for="acepto">Suscribete a nuestro boletin de noticias</label>
        </div>
        <br/>
        <div>
            <label for="Descripcion"> Descripcion de ti mismo: </label>
            <textarea id="Descripcion" name="Descripcion" rows="8" cols="30"></textarea>
        </div>
        <br/>
        <div>
            <label for="preferencias"> Selecciona tus preferencias: </label>
            <select id="preferencias" name="preferencias">
            <option value="musica">Musica</option>
            <option value="tenologia">Tecnologia</option>
            <option value="deportes">Deportes</option>
            <option value="viajes">Viajes</option></select>
        </div>
        <br/>
        <input type="button" value="Registrarse" />
    </form>
</body>
</html>
